<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);

    body{
      background: #f2f2f2;
      font-family: 'Open Sans', sans-serif;
    }
	</style>
    <title>MED360 | Results for {{bld_grp}} </title>
</head>
<body>
<div id="body">
    <div class="topnav" id="myTopnav">
        <a href="{{ url_for('index') }}"><a class=" w3-mobile navbar-brand active" href="{{ url_for('index') }}">
            <img src="{{url_for('static', filename='logo_small.PNG')}}"></a>
        </a>
        <a href="{{url_for('search_hospital') }}">Search Hospitals</a>
        <a href="{{url_for('search_blood_donor')}}">Search Blood Donor</a>
        {% if auth %}
        <div class="dropdown w3-dropdown-hover">
            <button class="dropbtn">Hi, {{current_user.name}}
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="{{ url_for('view_profile') }}">My Profile</a>
                <a href="{{url_for('logout') }}">Logout</a>
            </div>
        </div>
        {%else%}
        <div class="dropdown w3-dropdown-hover">
            <button class="dropbtn">Hi, Guest
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{url_for('register') }}">Register</a>
            </div>
        </div>
        <a class="icon" href="javascript:void(0);" onclick="myFunction()" style="font-size:15px;">&#9776;</a>
    </div>
    {% endif %}
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Donor Name</th>
        <th>E-Mail</th>
        <th>Contact Number</th>
    </tr>
    </thead>
    <tbody>
    {% for donor in data %}
    {%if donor.username != current_user.username%}<tr>
        <td><a href="{{url_for('hospital_details', hosp_id= donor.name)}}">{{ donor.name }}</a></td>
<!--        <td>{{donor.name}}</td>-->
        <td>{{donor.email}}</td>
        <td>{{donor.mobile}}</td>
    </tr>
    {% endif %}
    {% endfor %}
    </tbody>
</table>
</body>
<script>
    function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}



</script>
</html>
