<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);

    body{
      background: #f2f2f2;
      font-family: 'Open Sans', sans-serif;
    }
		.active {
		background-color: #4CAF50;
		}
		.navbar{
		background-color: #333;
		}

		.navbar a {
		float: left;
		font-size: 16px;
		color: white;
		text-align: center;
		padding: 11px 11px;
		text-decoration: none;
		}
	</style>
    <title>MED360 | Results for {{bld_grp}} </title>
</head>
<body>
    <nav class="w3-mobile navbar navbar-fixed-top">
      <div class="w3-mobile container">
        <div class="w3-mobile navbar-header">
          <button aria-expanded="false" class="w3-mobile navbar-toggle collapsed" data-target="{{ url_for('index') }}" data-toggle="collapse" style="float:left" type="button">
          </button>
          <a class=" w3-mobile navbar-brand " href="{{ url_for('index') }}">MED360</a>
        </div>
        <div class="w3-mobile collapse navbar-collapse" id="navbar-collapse-1">
          <ul class=" w3-mobile nav navbar-nav" style="float:left">
            <li><a href="{{url_for('search_hospital') }}">Search Hospitals</a></li>
            <li><a class="active" href="{{url_for('search_blood_donor')}}">Search Blood Donor</a></li>
          </ul>
            <ul  class=" w3-mobile nav navbar-nav  w3-right">
                <li><a class="active" href="{{url_for('search_hospital') }}" >Go Back</a></li>
            </ul>
            <div class="w3-mobile w3-dropdown-hover" style="float:right">
                <button class="w3-mobile w3-button w3-bar-item w3-text-grey" ><a style="color:white">Hi, {{current_user.name}}  <i class="fa fa-bars"></i></a></button>
                    <div class="w3-mobile w3-dropdown-content w3-bar-block w3-border" style="right:0">
                        <button class="w3-mobile w3-button w3-teal" onclick="window.location.href='{{ url_for('view_profile') }}'" style="width:100%">My Profile</button>
                        <button class="w3-mobile w3-button w3-teal"  onclick="window.location.href='{{url_for('logout') }}'" style="width:100%">Logout</button>
                    </div>
                </div>
        </div><!--/.nav-collapse -->
      </div><!-- /.container -->
    </nav>
   <br><br><br>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Donor Name</th>
        <th>E-Mail</th>
        <th>Contact Number</th>
    </tr>
    </thead>
    <tbody>
    {% for donor in data %}
    {%if donor.username != current_user.username%}<tr>
        <td><a href="{{url_for('hospital_details', hosp_id= donor.name)}}">{{ donor.name }}</a></td>
<!--        <td>{{donor.name}}</td>-->
        <td>{{donor.email}}</td>
        <td>{{donor.mobile}}</td>
    </tr>
    {% endif %}
    {% endfor %}
    </tbody>
</table>
</body>
</html>
