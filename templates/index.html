<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <title>MED360</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">

    <!-- Optional theme -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 40px">
        <div class="col-sm-6">
            <ul>
                {% if auth %}
                You are logged in as <strong>{{current_user.username}}</strong> <br/>
                <li class="col-sm-6"><a class="btn form-control btn-primary" href={{url_for('logout') }}>logout</a>
                </li>
                <li class="col-sm-6"><a class="btn form-control btn-primary" href={{url_for('search_hospital') }}>
                    Search Hospitals</a></li>
                <br/>My Profile<br/>
                <li class="col-sm-6"><a class="btn form-control btn-primary" href={{url_for('view_profile') }}>
                    View my Profile</a>
                </li>
                Remove my account <br/>
                <li class="col-sm-6"><a class="btn form-control btn-primary" href={{url_for('remove_acnt') }}>Delete
                    Account</a></li>
                {%else%}
                Please login here <br/>
                <li class="col-sm-6"><a class="btn form-control btn-primary" href={{url_for('login') }}>login</a>
                </li>
                Sign-up here <br/>
                <li class="col-sm-6"><a class="btn form-control btn-primary" href="/register">Register</a></li>
                {%endif %}

            </ul>
        </div>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
