<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<link rel="apple-touch-icon" type="image/png" href="https://static.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
<meta name="apple-mobile-web-app-title" content="CodePen">
<link rel="shortcut icon" type="image/x-icon" href="ss/Medical-Health-Heart-beat.ico" />
<link rel="mask-icon" type="" href="ss/Medical-Health-Heart-beat.ico" color="#111" />
<title>Med360 | Hospital Search</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans);

body{
  background: #f2f2f2;
  font-family: 'Open Sans', sans-serif;
}

.search {
  width: 100%;
  position: relative;
  display: flex;
}

.searchTerm {
  width: 100%;
  border: 3px solid #00B4CC;
  border-right: none;
  padding: 5px;
  height: 20px;
  border-radius: 5px 0 0 5px;
  outline: none;
  color: #9DBFAF;
}

.searchTerm:focus{
  color: #00B4CC;
}

.btn {
  width: 40px;
  height: 36px;
  border: 1px solid #00B4CC;
  background: #00B4CC;
  text-align: center;
  color: #fff;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  font-size: 20px;
}

/*Resize the wrap to see the search bar change!*/
.wrap{
  width: 30%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<a translate="no">
{% block head %}
<div style="text-align:right"> logged in as {{ current_user.username }}</div>
<div style="text-align:right" class="col-sm-6"> <a href={{ url_for('logout') }} class="btn form-control btn-primary" >logout</a> </div>
    <form method="POST" name="log-form" id="log-form">
        <div class="wrap">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                     <ul class="alert">
                        {% for message in messages %}
                         <a class="alert alert-warning">{{ message }}</a>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Hospital located in?" id="searchTerm" name="searchTerm">
                <button type="submit" class="btn form-control btn-default">
                <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </form>
{% endblock %}
</body>
</html>
