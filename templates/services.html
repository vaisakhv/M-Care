<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
<style>
body {
  font-family: Arial;
}
.profile {
      background-color: #6495ED;
      }
  .active {
    background-color: #4CAF50;
  }
  .navbar{
background-color: #333;
  }

  .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 14px;
      text-decoration: none;
  }
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}
.bg_image{
  background-size: cover;
  filter: blur(8px);
  -webkit-filter: blur(8px);
}
.bg_icon{
  filter: blur(4px);
  -webkit-filter: blur(4px);
}
.left {
  left: 0;
  height:50%;

}
.left_bottom {
  left: 0;
  height:50%;
  top:50%;

}

.right {
  right: 0;
  height:50%;
}
.right_bottom {
  right: 0;
  height:50%;
  top:50%;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 350px;
  border-radius: 50%;
}

/*fa style*/
.fa_icon{
    font-size:50px;
    text-align-last:center;
}
</style>
</head>
<body>
<div>
  <nav class="w3-mobile navbar navbar-fixed-top">
      <div class="w3-mobile container">
        <div class="w3-mobile navbar-header">
          <button aria-expanded="false" class="w3-mobile navbar-toggle collapsed" data-target="{{ url_for('index') }}" data-toggle="collapse" style="float:left" type="button">
          </button>
          <a class=" w3-mobile navbar-brand active" href="{{ url_for('index') }}"><img src="{{url_for('static', filename='logo_small.png')}}" style="position:relative;top:-5px" ></a>
        </div>
        <div class="w3-mobile collapse navbar-collapse" id="navbar-collapse-1">
          <ul class=" w3-mobile nav navbar-nav" style="float:left">
            <li><a href="{{url_for('search_hospital') }}">Search Hospitals</a></li>
            <li><a href="{{url_for('search_blood_donor')}}">Search Blood Donor</a></li>
          </ul>
             {% if auth %}
            <div class="w3-mobile w3-dropdown-hover w3-right">
                <button class="w3-mobile w3-button w3-bar-item w3-text-grey profile" ><i style="color:white">Hi, {{current_user.name}} <i class="fa fa-bars"/></i></button>
                <div class="w3-mobile w3-dropdown-content w3-bar-block w3-border" style="right:0">
                    <button class="w3-mobile w3-button w3-teal" onclick="window.location.href='{{ url_for('view_profile') }}'" style="width:100%">My Profile</button>
                    <button class="w3-mobile w3-button w3-teal"  onclick="window.location.href='{{url_for('logout') }}'" style="width:100%">Logout</button>
                </div>
            </div>
            {%else%}
            <div>
                <div class="w3-mobile w3-dropdown-hover w3-right">
                    <button class="w3-mobile w3-button w3-bar-item w3-text-grey profile" >Hi, Guest <i class="fa fa-bars"></i></button>
                    <div class="w3-mobile w3-dropdown-content w3-bar-block w3-border" style="right:0">
                        <button  class="w3-mobile w3-button w3-teal" onclick="window.location.href='{{ url_for('login') }}'" style="width:100%">Login</button>
                        <button class="w3-mobile w3-button w3-teal"  onclick="window.location.href='{{url_for('register') }}'" style="width:100%">Register</button>
                    </div>
                </div>
             </div>
            {%endif %}
        </div><!--/.nav-collapse -->
      </div><!-- /.container -->
  </nav>
</div>
<img class="split left bg_image "  src="{{url_for('static', filename='grad_left.jpg')}}" style="top:-20px;">

<div class="split left" onclick="window.location.href='{{url_for('search_hospital') }}'" style="cursor: pointer;">
  <div class="centered">
    <h2>Find Hospitals</h2>
    <p>Based on location & Specialities</p>
  </div>
</div>

<img class="split right bg_image" src="{{url_for('static', filename='gradient2.jpg')}}" style="top:-15px">
<div class="split right"  onclick="window.location.href='{{url_for('search_blood_donor') }}'" style="cursor: pointer;">
  <div class="centered">
    <h2>Find Blood Donors</h2>
    <p>Based on Blood Group and Location</p>
  </div>
</div>

<img class="split left_bottom bg_image" src="{{url_for('static', filename='pastel.jpg')}}" >
<div class="split left_bottom">
  <div class="centered">
    <h2>Healthcare Schemes</h2>
    <p>Based on your eligibility</p>
  </div>
</div>

<img class="split right_bottom bg_image" src="{{url_for('static', filename='gradient.png')}}">
<div class="split right_bottom">
  <div class="centered">
    <h2>Find Organ Donors</h2>
    <p>Based on compatibility </p>
  </div>
</div>
</body>
</html>
