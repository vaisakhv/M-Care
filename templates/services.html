<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/navbar.css') }}" rel="stylesheet" type="text/css">
<style>
body {
  font-family: Arial;
}
.profile {
      background-color: #6495ED;
      }

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}
.bg_image{
  background-size: cover;
  filter: blur(8px);
  -webkit-filter: blur(8px);
}
.bg_icon{
  filter: blur(4px);
  -webkit-filter: blur(4px);
}
.left {
  left: 0;
  height:50%;

}
.left_bottom {
  left: 0;
  height:50%;
  top:50%;

}

.right {
  right: 0;
  height:50%;
}
.right_bottom {
  right: 0;
  height:50%;
  top:50%;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 350px;
  border-radius: 50%;
}

/*fa style*/
.fa_icon{
    font-size:50px;
    text-align-last:center;
}
</style>
</head>
<body>
<div id="body">
    <div class="topnav" id="myTopnav">
        <a href="{{ url_for('index') }}"><a class=" w3-mobile navbar-brand active" href="{{ url_for('index') }}">
            <img src="{{url_for('static', filename='logo_small.PNG')}}"></a>
        </a>
        <a href="{{url_for('search_hospital') }}">Search Hospitals</a>
        <a href="{{url_for('search_blood_donor')}}">Search Blood Donor</a>
        {% if auth %}
        <div class="dropdown w3-dropdown-hover">
            <button class="dropbtn">Hi, {{current_user.name}}
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="{{ url_for('view_profile') }}">My Profile</a>
                <a href="{{url_for('logout') }}">Logout</a>
            </div>
        </div>
        {%else%}
        <div class="dropdown w3-dropdown-hover">
            <button class="dropbtn">Hi, Guest
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{url_for('register') }}">Register</a>
            </div>
        </div>
        <a class="icon" href="javascript:void(0);" onclick="myFunction()" style="font-size:15px;">&#9776;</a>
    </div>
    {% endif %}
</div>
<img class="split left bg_image "  src="{{url_for('static', filename='grad_left.jpg')}}" style="top:-20px;">

<div class="split left" onclick="window.location.href='{{url_for('search_hospital') }}'" style="cursor: pointer;">
  <div class="centered">
    <h2>Find Hospitals</h2>
    <p>Based on location & Specialities</p>
  </div>
</div>

<img class="split right bg_image" src="{{url_for('static', filename='gradient2.jpg')}}" style="top:-15px">
<div class="split right"  onclick="window.location.href='{{url_for('search_blood_donor') }}'" style="cursor: pointer;">
  <div class="centered">
    <h2>Find Blood Donors</h2>
    <p>Based on Blood Group and Location</p>
  </div>
</div>

<img class="split left_bottom bg_image" src="{{url_for('static', filename='pastel.jpg')}}" >
<div class="split left_bottom">
  <div class="centered">
    <h2>Healthcare Schemes</h2>
    <p>Based on your eligibility</p>
  </div>
</div>

<img class="split right_bottom bg_image" src="{{url_for('static', filename='gradient.png')}}">
<div class="split right_bottom">
  <div class="centered">
    <h2>Find Organ Donors</h2>
    <p>Based on compatibility </p>
  </div>
</div>
</body>
<script>
    function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}



</script>
</html>
