<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Register | Med360</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                {% block head %}
                {% with messages = get_flashed_messages() %}
                   {% if messages %}
                     <ul class="flashes">
                        {% for message in messages %}
                         <div class="message_flash">{{ message }}</div>
                        {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
                {% endblock %}
                <form method="POST">
                    <div class="form-group">
                      <label for="name">Name : </label>
                      <input type="text" name="name" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Username : </label>
                      <input type="text" name="uname" class="form-control" id="uname" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email : </label>
                      <input type="email" name="mail" class="form-control" id="mail" required>
                    </div>
                     <div class="form-group">
                      <label for="mobile">Mobile Number : </label>
                      <input type="number" name="mobile" class="form-control" id="mobile" minlength="10" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Password : </label>
                      <input type="password" name="passw" class="form-control" id="passw" minlength="6" required>
                    </div>
                    <div class="form-group">
                      <label for="dob">Date of Birth : </label>
                      <input type="date" name="dob" class="form-control" id="dob" required>
                    </div>
                    <div class="form-group">
                      <label for="sex">Sex : </label>
                      <select class="form-control" id="sex" name="sex" required>
                          <option value='Male'>Male</option>
                          <option value='Female'>Female</option>
                          <option value='Other'>Other</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="bld_grp">Blood Group : </label>
                      <input type="text" name="bld_grp" class="form-control" id="bld_grp" required>
                    </div>
                    <div class="form-group">
                      <label for="addr">Address : </label>
                      <input type="text" name="addr" class="form-control" id="addr" required>
                    </div>
                    <div class="form-group">
                      <label for="state">State: </label><!--list options-->
                      <input type="text" name="state" class="form-control" id="state" maxlength="20" required>
                    </div>
                    <div class="form-group">
                      <label for="pincode">Pincode : </label>
                      <input type="number" name="pincode" class="form-control" id="pincode" maxlength="7" required>
                    </div>
                    <div class="form-group">
                      <label for="pan">PAN Number : </label>
                      <input type="text" name="pan" class="form-control" id="pan" maxlength="10" required>
                    </div>
                    <div class="form-group">
                      <label for="aadhar">Aadhar Number : </label>
                      <input type="number" name="aadhar" class="form-control" id="aadhar" required>
                    </div>
                    <div class="form-group">
                      <label for="organ_donation">Organ Donor : </label>
                      <select class="form-control" id="organ_donation" name="organ_donation" required>
                          <option value='True'>Yes</option>
                          <option value='False'>No</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="bld_donation">Blood Donor : </label>
                      <select class="form-control" id="bld_donation" name="bld_donation" required>
                          <option value='True'>Yes</option>
                          <option value='False'>No</option>
                      </select>
                    </div>
                    <button type="submit" class="btn form-control btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
